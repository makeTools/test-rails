machine:
  timezone:
    Asia/Tokyo
  ruby: 2.3.0

  deployment:
    production:
      branch: master
      heroku:
        appname: rails-testee
        commands:
          - heroku maintenance:on
          - heroku scale worker=0
          - git push -f git@heroku.com:rails-testee.git $CIRCLE_SHA1:refs/heads/master
          - heroku maintenance:off
